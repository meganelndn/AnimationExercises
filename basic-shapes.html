<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Shapes</title>
</head>

<body>
    <h1>Basics SVG</h1>

    <svg width="200" height="250" viewBox="0 0 250 250">

        <rect x="10" y="10" width="50" height="40" stroke="black" fill="transparent" stroke-width="3" />

        <circle cx="130" cy="30" r="30" stroke="pink" fill="transparent" stroke-width="3" />

        <line x1="20" x2="70" y1="150" y2="200" stroke="green" stroke-width="3" />

        <ellipse cx="35" cy="120" rx="30" ry="10" fill="transparent" stroke="brown" stroke-width="3" />

        <!--<path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="darkblue" stroke-width="3" />-->

        <polygon points="10, 10 50, 40 130, 30 30, 130 80, 125 85, 140 90, 135 95, 150 100, 145" fill="transparent"
            stroke="black" stroke-width="3" />

    </svg>
</body>

</html>
