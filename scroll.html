<!DOCTYPE html>
<html lang="en">

<head>

    <title>CSS Scroll</title>
    <link rel="stylesheet" href="scroll.css">
</head>

<body>
    <main>
        <nav>
            <a href="#section_1">Section One</a>

        <div class="the_container">

                <h1>Section One</h1>
            </section>
            <section id="section_2">
                <h1>Section Two</h1>
            </section>
            <div id="slower">Slower</div>
            <div id="faster">Faster</div>
            <section id="section_3">
                <h1>Section Three</h1>
            </section>
            <section id="section_4">
                <h1>Section Four</h1>
            </section>
            <section id="section_5">
                <h1>Section Five</h1>
            </section>
        </div>
    </main>
</body>

</html>
